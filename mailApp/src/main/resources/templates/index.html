<html>
<head>
<meta charset="UTF-8">
<title>Mail App</title>

<base href="/">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
<link href="/app/css/style.css" rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
	integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />


<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>

<script type="text/javascript">
	var profile = null;
</script>

</head>

<body ng-app="mailApp" ng-cloak class="ng-cloak">
	<header ng-controller="MainCtrl">
		<nav class="navbar navbar-expand navbar-primary bg-light"
			ng-show="header">
			<div class="container-fluid">
				<ul class="navbar-nav">
					<li class="nav-item dropdown"><a class="nav-link data-toggle"
						href="#" id="navbarDropdown" role="button"
						data-bs-toggle="dropdown" aria-expanded="false"><img
							class="img-lg rounded-circle "
							data-ng-src="data:image/png;base64, {{account.image.photo}}"
							style="cursor: pointer; width: 40px; height: 40px;"><strong
							class="navbar-brand text-secondary">
								{{account.username}}</strong></a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li><a class="dropdown-item" href="/profile">Profile</a></li>
							<li><a class="dropdown-item" ng-click="logout()"
								style="cursor: pointer;">Logout</a></li>
						</ul></li>
				</ul>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto ">
						<li class="nav-item"><a class="nav-link active text-danger"
							aria-current="page" href="/mail/new">New</a></li>
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/inbox">Inbox</a></li>
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="outbox">Outbox</a></li>
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/trash">Trash</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<div ng-view=""></div>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
		referrerpolicy="no-referrer"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.js"
		integrity="sha512-klc+qN5PPscoGxSzFpetVsCr9sryi2e2vHwZKq43FdFyhSAa7vAqog/Ifl8tzg/8mBZiG2MAKhyjH5oPJp65EA=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/angular-resource/1.8.3/angular-resource.js"
		integrity="sha512-HdD+nFlaO+1v1J/2lkX/tTAO4/xPrtx8mItmkkpXm48pRzQPMFfBof+clPLBaWdJBD5Qf8x+geQgMFUr5edyiw=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.3/angular-route.js"
		integrity="sha512-tfrAMEcgRMbx1MeQrt2H/TrwaKG+m0ngUQ7R+hM9ZLD3SbwAvXsL1p0DwbTwv05EfES22HtfIged4iuHqmWYsw=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.js"
		integrity="sha512-2iwCHjuj+PmdCyvb88rMOch0UcKQxVHi/gsAml1fN3eg82IDaO/cdzzeXX4iF2VzIIes7pODE1/G0ts3QBwslA=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"
		integrity="sha512-lbwH47l/tPXJYG9AcFNoJaTMhGvYWhVM9YI43CT+uteTRRaiLCui8snIgyAN8XWgNjNhCqlAUdzZptso6OCoFQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="/3rd/ng-file-upload.js"></script>



	<script src="/app/js/app.js"></script>
	<script src="/app/js/account/login.component.js"></script>
	<script src="/app/js/account/signup.component.js"></script>
	<script src="/app/js/account/profile.component.js"></script>
	<script src="/app/js/mail/inbox.component.js"></script>
	<script src="/app/js/mail/outbox.component.js"></script>
	<script src="/app/js/mail/trash.component.js"></script>
	<script src="/app/js/mail/mail.component.js"></script>


</body>
</html>
